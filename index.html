<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form - MongoDB</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <div className="signupform">

                    <h1 id='signhead'><b>SignUp Form</b></h1>
        
        <form action="" name="form" method="post" onsubmit=" return myfunction()">
        
            <label htmlFor="" id="label">Name</label><br />
            <input type="text" name='name' required/> <br />
            <label htmlFor="" id="label">Email</label><br />
            <input type="email" id='email' name='email' required/> <br />
            <label htmlFor="" id="label">Password</label><br />
            <input type="password" name="password" required/> <br />
            <label htmlFor="" id="label">Mobile Number</label> <br />
            <input type="number" name="mobile number" required/> <br />
            <b><input type="submit" id='submit'></b>
        
        
        </form>
        </div>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

    <script>
   
   function myfunction(){  

    var name=document.form.name.value;  
    var password=document.form.password.value;  
  
        if (name==null || name==""){  
        alert("Name is blank");  
        return false;  
        }else if(password.length<=8){  
        alert("Passwords contains at least 8 characters");  
        return false;  
        }  
}  

    </script>

</body>

</html>
